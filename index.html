<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/655b3b7e45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/module.css" />
  </head>
  <body>
    <form action="/submit" method="post">
      <h1>Registration Form</h1>
      <label for="fname">Full Name:</label>
      <input type="text" id="fname" name="fname" required />
      <span id="fname-error"></span>
      <br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />
      <br />
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" class="radio" id="male" value="male" required />Male
      <input
        type="radio"
        name="gender" 
        class="radio"
        id="female"
        value="female"
        required
      />Female
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <span id="email-error"></span>
      <br />
      <label for="password">Create Password:</label>
       <div class="password-container">
        <input type="password" id="password" name="password" required />
        <span
          class="password-toggle"
          onclick="togglePasswordVisibility()"
        ></span>
       </div>
      <!-- Password Rules/Policy -->
       <div id="password-strength-indicator">
        <progress id="strength" value="0" max="100"></progress>
        <ul id="password-rules">
          <li id="rule-length">At least 8 characters</li>
          <li id="rule-uppercase">At least one uppercase letter</li>
          <li id="rule-lowercase">At least one lowercase letter</li>
          <li id="rule-number">At least one number</li>
          <li id="rule-special">At least one special character</li>
        </ul>
      </div>
      <span id="password-error"></span>
      
      <br />
      <label for="confirm_password">Confirm Password:</label>
      <div class="password-container">
        <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      />
      <span
          class="passwordConfirmtoggle"
          onclick="toggleConfirmPasswordVisibility()"
        ></span>
      </div>
     
      <span id="confirm_password-error"></span>

      <br />
      <button type="submit" id="btnSubmit">Submit</button>
    </form>

    <!-- Link to bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
